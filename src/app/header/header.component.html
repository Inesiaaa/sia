<section class="header">
    <div class="container" data-size="full">
        <div class="nav-container">
            <a href="https://aymsia.vercel.app" class="logo">
                <img src="assets/logo-white-dot.png" alt="Logo" class="logo">
            </a>
            <div class="nav-links">
                <a [class.active]="isActive('about')" 
                   href="#about" 
                   (click)="onNavClick('about', $event)">ABOUT</a>
                <a [class.active]="isActive('experiences')" 
                   href="#experiences" 
                   (click)="onNavClick('experiences', $event)">EXPERIENCE</a>
                <a [class.active]="isActive('featured-projects')" 
                   href="#featured-projects" 
                   (click)="onNavClick('featured-projects', $event)">PROJECTS</a>
            </div>
            <button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'">
                <i class="fa-solid" [class]="isDarkMode ? 'fa-sun' : 'fa-moon'"></i>
            </button>
        </div>
    </div>
</section>
